    <style>
        * {

        body {

        h1 {

        label {

        textarea {

        .convert-btn {

        }

        .clear-btn {

            color: #666;

            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .copy-btn {
            background: #4CAF50;

        }

        .copy-btn:hover {
            background: #45a049;
            transform: translateY(-2px);

        .stats {
            background: #f5f5f5;

            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .stat-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .tooltip {
            position: fixed;
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;

        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            button {
                flex: 100%;
            }
        }

        .success-animation {
            animation: success 0.5s ease-out;
        }

        @keyframes success {
            0% {
                transform: scale(0.95);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertidor de Texto</h1>
        <p class="subtitle">Elimina tildes, convierte a mayÃºsculas y transforma Ã± en n</p>
        
        <div class="text-area-container">
            <label for="inputText">Texto Original:</label>
            <textarea 
                id="inputText" 
                rows="8" 
                placeholder="Escribe o pega aquÃ­ tu texto con tildes, minÃºsculas y eÃ±es..."
            ></textarea>
        </div>

        <div class="button-container">
            <button class="convert-btn" onclick="convertirTexto()">
                ðŸ”„ Convertir Texto
            </button>
            <button class="clear-btn" onclick="limpiarTodo()">
                ðŸ—‘ Limpiar Todo
            </button>
        </div>

        <div class="text-area-container">
            <label for="outputText">Texto Convertido:</label>
            <textarea 
                id="outputText" 
                rows="8" 
                placeholder="AquÃ­ aparecerÃ¡ tu texto sin tildes, en mayÃºsculas y sin eÃ±es..."
                readonly
            ></textarea>
        </div>

        <div class="button-container">
            <button class="copy-btn" onclick="copiarTexto()" id="copyBtn" style="display: none;">
                ðŸ“‹ Copiar Texto Convertido
            </button>
        </div>

        <div class="stats" id="stats">
            <h3>ðŸ“Š EstadÃ­sticas de conversiÃ³n:</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="charCount">0</div>
                    <div class="stat-label">Caracteres</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wordCount">0</div>
                    <div class="stat-label">Palabras</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accentCount">0</div>
                    <div class="stat-label">Tildes eliminadas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="enneCount">0</div>
                    <div class="stat-label">EÃ±es convertidas</div>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip">Â¡Texto copiado!</div>

    <script>
        function eliminarTildes(texto) {
            const tildes = {
                'Ã¡': 'a', 'Ã ': 'a', 'Ã¤': 'a', 'Ã¢': 'a', 'Ã£': 'a',
                'Ã©': 'e', 'Ã¨': 'e', 'Ã«': 'e', 'Ãª': 'e',
                'Ã­': 'i', 'Ã¬': 'i', 'Ã¯': 'i', 'Ã®': 'i',
                'Ã³': 'o', 'Ã²': 'o', 'Ã¶': 'o', 'Ã´': 'o', 'Ãµ': 'o',
                'Ãº': 'u', 'Ã¹': 'u', 'Ã¼': 'u', 'Ã»': 'u',
                'Ã': 'A', 'Ã€': 'A', 'Ã„': 'A', 'Ã‚': 'A', 'Ãƒ': 'A',
                'Ã‰': 'E', 'Ãˆ': 'E', 'Ã‹': 'E', 'ÃŠ': 'E',
                'Ã': 'I', 'ÃŒ': 'I', 'Ã': 'I', 'ÃŽ': 'I',
                'Ã“': 'O', 'Ã’': 'O', 'Ã–': 'O', 'Ã”': 'O', 'Ã•': 'O',
                'Ãš': 'U', 'Ã™': 'U', 'Ãœ': 'U', 'Ã›': 'U'
            };
            
            return texto.replace(/[Ã¡Ã Ã¤Ã¢Ã£Ã©Ã¨Ã«ÃªÃ­Ã¬Ã¯Ã®Ã³Ã²Ã¶Ã´ÃµÃºÃ¹Ã¼Ã»ÃÃ€Ã„Ã‚ÃƒÃ‰ÃˆÃ‹ÃŠÃÃŒÃÃŽÃ“Ã’Ã–Ã”Ã•ÃšÃ™ÃœÃ›]/g, 
                letra => tildes[letra] || letra);
        }

        function contarTildes(texto) {
            const tildesRegex = /[Ã¡Ã Ã¤Ã¢Ã£Ã©Ã¨Ã«ÃªÃ­Ã¬Ã¯Ã®Ã³Ã²Ã¶Ã´ÃµÃºÃ¹Ã¼Ã»ÃÃ€Ã„Ã‚ÃƒÃ‰ÃˆÃ‹ÃŠÃÃŒÃÃŽÃ“Ã’Ã–Ã”Ã•ÃšÃ™ÃœÃ›]/g;
            const matches = texto.match(tildesRegex);
            return matches ? matches.length : 0;
        }

        function contarEnnes(texto) {
            const ennesRegex = /[Ã±Ã‘]/g;
            const matches = texto.match(ennesRegex);
            return matches ? matches.length : 0;
        }

        function convertirTexto() {
            const inputText = document.getElementById('inputText').value;
            
            if (!inputText.trim()) {
                alert('Por favor, ingresa algÃºn texto para convertir.');
                return;
            }

            // Contar estadÃ­sticas antes de la conversiÃ³n
            const tildesCount = contarTildes(inputText);
            const ennesCount = contarEnnes(inputText);

            // Realizar conversiones
            let textoConvertido = inputText;
            textoConvertido = eliminarTildes(textoConvertido);
            textoConvertido = textoConvertido.replace(/Ã±/g, 'n').replace(/Ã‘/g, 'N');
            textoConvertido = textoConvertido.toUpperCase();

            // Mostrar resultado
            document.getElementById('outputText').value = textoConvertido;
            
            // Mostrar botÃ³n de copiar
            document.getElementById('copyBtn').style.display = 'block';
            
            // Actualizar estadÃ­sticas
            const palabras = textoConvertido.trim().split(/\s+/).length;
            document.getElementById('charCount').textContent = textoConvertido.length;
            document.getElementById('wordCount').textContent = palabras;
            document.getElementById('accentCount').textContent = tildesCount;
            document.getElementById('enneCount').textContent = ennesCount;
            
            // Mostrar panel de estadÃ­sticas
            document.getElementById('stats').style.display = 'block';
            
            // AnimaciÃ³n de Ã©xito
            document.getElementById('outputText').classList.add('success-animation');
            setTimeout(() => {
                document.getElementById('outputText').classList.remove('success-animation');
            }, 500);
        }

        function limpiarTodo() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
        }

        function copiarTexto() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            outputText.setSelectionRange(0, 99999); // Para mÃ³viles
            
            navigator.clipboard.writeText(outputText.value).then(() => {
                // Mostrar tooltip
                const tooltip = document.getElementById('tooltip');
                const btn = document.getElementById('copyBtn');
                const rect = btn.getBoundingClientRect();
                
                tooltip.style.left = rect.left + rect.width / 2 - tooltip.offsetWidth / 2 + 'px';
                tooltip.style.top = rect.top - tooltip.offsetHeight - 10 + 'px';
                tooltip.style.opacity = '1';
                
                setTimeout(() => {
                    tooltip.style.opacity = '0';
                }, 2000);
            }).catch(() => {
                alert('Error al copiar el texto. Por favor, selecciona y copia manualmente.');
            });
        }

        // Permitir usar Enter + Ctrl/Cmd para convertir
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                convertirTexto();
            }
        });

        // Auto-ajustar altura de textareas
        const textareas = document.querySelectorAll('textarea');
        textareas.forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });
    </script>
