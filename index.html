<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .container {

            width: 100%;

        @keyframes fadeIn {

            to {

        }

        h1 {

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;

        }

        textarea:focus {
            outline: none;
            border-color: #667eea;

        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .clear-btn {
            background: #e0e0e0;
            color: #666;
        }

        .clear-btn:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
        }

        .copy-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .stats {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .stat-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .tooltip {
            position: fixed;
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            padding: 20px;
            max-width: 600px;
            line-height: 1.6;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer .copyright {
            font-weight: 500;
        }

        .footer .dedication {
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer .heart {
            color: #ff6b6b;
            font-size: 1.1em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            button {
                flex: 100%;
            }

            .footer {
                font-size: 0.8em;
            }
        }

        .success-animation {
            animation: success 0.5s ease-out;
        }

        @keyframes success {
            0% {
                transform: scale(0.95);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertidor para los chicos de la Jave</h1>
        <p class="subtitle">Convertidor de texto para que les sea mas facil cambiar los textos de los productos</p>
        
        
        <div class="text-area-container">
            <label for="inputText">Texto que entrega el FLIP:</label>
            <textarea 
                id="inputText" 
                rows="8" 
                placeholder="Pega o escribe ac√° el texto en minusculas o lo que te entrega FLIP del producto que est√°s trabajando"
            ></textarea>
        </div>

        <div class="button-container">
            <button class="convert-btn" onclick="convertirTexto()">
                üîÑ Convertir Texto
            </button>
            <button class="clear-btn" onclick="limpiarTodo()">
                üóë Limpiar Todo
            </button>
        </div>

        <div class="text-area-container">
            <label for="outputText">Texto Convertido:</label>
            <textarea 
                id="outputText" 
                rows="8" 
                placeholder="Ahora todo convertido para no estresarte cambiando todo a mano ni usando CHAT GPT"
                readonly
            ></textarea>
        </div>

        <div class="button-container">
            <button class="copy-btn" onclick="copiarTexto()" id="copyBtn" style="display: none;">
                üìã Copiar 
            </button>
        </div>

            <h3>üìä Estad√≠sticas de conversi√≥n:</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="charCount">0</div>
                    <div class="stat-label">Caracteres</div>

                <div class="stat-item">
                    <div class="stat-value" id="wordCount">0</div>

                <div class="stat-item">
                    <div class="stat-value" id="accentCount">0</div>

                <div class="stat-item">
                    <div class="stat-value" id="enneCount">0</div>
                    <div class="stat-label">E√±es convertidas</div>
                </div>
            </div>
        </div> -->
    </div>

    <footer class="footer">
        <p class="copyright">¬© 2025 - Todos los derechos reservados | Nicolas A Machado Amaya</p>
        <p class="dedication">Dedicado con amor a mi querida Valen para facilitar su trabajo <span class="heart">‚ù§</span></p>
    </footer>

    <div class="tooltip" id="tooltip">¬°Texto copiado!</div>

    <script>
        function eliminarTildes(texto) {
            const tildes = {
                '√°': 'a', '√†': 'a', '√§': 'a', '√¢': 'a', '√£': 'a',
                '√©': 'e', '√®': 'e', '√´': 'e', '√™': 'e',
                '√≠': 'i', '√¨': 'i', '√Ø': 'i', '√Æ': 'i',
                '√≥': 'o', '√≤': 'o', '√∂': 'o', '√¥': 'o', '√µ': 'o',
                '√∫': 'u', '√π': 'u', '√º': 'u', '√ª': 'u',
                '√Å': 'A', '√Ä': 'A', '√Ñ': 'A', '√Ç': 'A', '√É': 'A',
                '√â': 'E', '√à': 'E', '√ã': 'E', '√ä': 'E',
                '√ç': 'I', '√å': 'I', '√è': 'I', '√é': 'I',
                '√ì': 'O', '√í': 'O', '√ñ': 'O', '√î': 'O', '√ï': 'O',
                '√ö': 'U', '√ô': 'U', '√ú': 'U', '√õ': 'U'
            };
            
            return texto.replace(/[√°√†√§√¢√£√©√®√´√™√≠√¨√Ø√Æ√≥√≤√∂√¥√µ√∫√π√º√ª√Å√Ä√Ñ√Ç√É√â√à√ã√ä√ç√å√è√é√ì√í√ñ√î√ï√ö√ô√ú√õ]/g, 
                letra => tildes[letra] || letra);
        }

        function contarTildes(texto) {
            const tildesRegex = /[√°√†√§√¢√£√©√®√´√™√≠√¨√Ø√Æ√≥√≤√∂√¥√µ√∫√π√º√ª√Å√Ä√Ñ√Ç√É√â√à√ã√ä√ç√å√è√é√ì√í√ñ√î√ï√ö√ô√ú√õ]/g;
            const matches = texto.match(tildesRegex);
            return matches ? matches.length : 0;
        }

        function contarEnnes(texto) {
            const ennesRegex = /[√±√ë]/g;
            const matches = texto.match(ennesRegex);
            return matches ? matches.length : 0;
        }

        function convertirTexto() {
            const inputText = document.getElementById('inputText').value;
            
            if (!inputText.trim()) {
                alert('Por favor, ingresa alg√∫n texto para convertir.');
                return;
            }

            // Contar estad√≠sticas antes de la conversi√≥n
            const tildesCount = contarTildes(inputText);
            const ennesCount = contarEnnes(inputText);

            // Realizar conversiones
            let textoConvertido = inputText;
            textoConvertido = eliminarTildes(textoConvertido);
            textoConvertido = textoConvertido.replace(/√±/g, 'n').replace(/√ë/g, 'N');
            textoConvertido = textoConvertido.toUpperCase();

            // Mostrar resultado
            document.getElementById('outputText').value = textoConvertido;
            
            // Mostrar bot√≥n de copiar
            document.getElementById('copyBtn').style.display = 'block';
            
            // Actualizar estad√≠sticas
            const palabras = textoConvertido.trim().split(/\s+/).length;
            document.getElementById('charCount').textContent = textoConvertido.length;
            document.getElementById('wordCount').textContent = palabras;
            document.getElementById('accentCount').textContent = tildesCount;
            document.getElementById('enneCount').textContent = ennesCount;
            
            // Mostrar panel de estad√≠sticas
            document.getElementById('stats').style.display = 'block';
            
            // Animaci√≥n de √©xito
            document.getElementById('outputText').classList.add('success-animation');
            setTimeout(() => {
                document.getElementById('outputText').classList.remove('success-animation');
            }, 500);
        }

        function limpiarTodo() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
        }

        function copiarTexto() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            outputText.setSelectionRange(0, 99999); // Para m√≥viles
            
            navigator.clipboard.writeText(outputText.value).then(() => {
                // Mostrar tooltip
                const tooltip = document.getElementById('tooltip');
                const btn = document.getElementById('copyBtn');
                const rect = btn.getBoundingClientRect();
                
                tooltip.style.left = rect.left + rect.width / 2 - tooltip.offsetWidth / 2 + 'px';
                tooltip.style.top = rect.top - tooltip.offsetHeight - 10 + 'px';
                tooltip.style.opacity = '1';
                
                setTimeout(() => {
                    tooltip.style.opacity = '0';
                }, 2000);
            }).catch(() => {
                alert('Error al copiar el texto. Por favor, selecciona y copia manualmente.');
            });
        }

        // Permitir usar Enter + Ctrl/Cmd para convertir
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                convertirTexto();
            }
        });

        // Auto-ajustar altura de textareas
        const textareas = document.querySelectorAll('textarea');
        textareas.forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });
    </script>
